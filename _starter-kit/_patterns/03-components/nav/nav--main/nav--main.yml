---
attributes:
  Attribute():
    id: nav
    role: navigation
    aria-labelledby: nav-label
    class:
    - nav
    - nav--main
content:
  join():
  - include():
      pattern: components-menu
      with:
        menu_name: "main"
        attributes:
          Attribute():
            class:
            - menu
        items:
        - title: Home
          url: "#"
          attributes:
            Attribute():
              class: []
        - title: About
          url: "#"
          attributes:
            Attribute():
              class: []
        - title: Blog
          url: "#"
          attributes:
            Attribute():
              class: []      
        - title: Contact
          url: "#"
          attributes:
            Attribute():
              class: []
          in_active_trail: true
configuration:
  label: Main Menu
title_attributes:
  Attribute():
    class: visually-hidden